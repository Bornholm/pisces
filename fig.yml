tiles:
  build: containers/osm-tiles
  command: startdb startservices
  volumes:
    - volumes/postgresql:/var/lib/postgresql
    - volumes/osm-import:/data
    - volumes/tiles:/var/lib/mod_tile
  ports:
    - "8080:80"
app:
  build: containers/app
  volumes:
    - app:/home/node/app
  ports:
    - "8888:8888"

